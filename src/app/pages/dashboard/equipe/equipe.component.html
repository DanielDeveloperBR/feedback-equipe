<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">Minha Equipe</h2>

  <button class="bg-blue-600 text-white px-4 py-2 rounded-lg mb-4">
    Adicionar Funcionário
  </button>

  <table class="w-full border-collapse">
    <thead>
      <tr class="bg-gray-200">
        <th class="p-2 text-left">Nome</th>
        <th class="p-2 text-left">Email</th>
        <th class="p-2 text-left">Cargo</th>
        <th class="p-2 text-left">Avaliação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let funcionario of funcionarios" class="border-b">
        <td class="p-2">{{ funcionario.nome }}</td>
        <td class="p-2">{{ funcionario.email }}</td>
        <td class="p-2">{{ funcionario.cargo }}</td>
        <td class="p-2">
          <button class="bg-green-600 text-white px-3 py-1 rounded">Avaliar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

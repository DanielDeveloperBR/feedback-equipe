<!-- Layout Principal -->
<div class="dashboard-container">
    
    <!-- Sidebar -->
    <app-side-bar></app-side-bar>

    <!-- Conteúdo Principal -->
    <main class="dashboard-content">
        <h1 class="text-center">Bem-vindo ao Dashboard!</h1>
        
        <!-- Estatísticas -->
        <div class="stats">
            <div class="card">
                <h3>Feedbacks Recebidos</h3>
                <p>150</p>
            </div>
            <div class="card">
                <h3>Feedbacks Pendentes</h3>
                <p>10</p>
            </div>
            <div class="card">
                <h3>Satisfação Geral</h3>
                <p>85%</p>
            </div>
        </div>

        <!-- Gráficos -->
        <div class="charts">
            <canvas id="feedbackChart"></canvas>
        </div>
    </main>
</div>

<!-- Header -->
<header class="container-fluid headerColor text-white py-6 px-8">
  <div class="flex justify-between items-center max-w-screen-xl mx-auto">
      <!-- Logo -->
      <a href=""><img src="logo.png" alt="Logo da Plataforma" class="text-center"></a>

      <!-- Botões de Login e Cadastro (Visíveis em telas grandes) -->
      <div class="hidden md:flex justify-center items-center space-x-4">
          <a href="/login" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md">Login</a>
          <a href="/cadastro" class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded-md">Cadastrar</a>
      </div>
      

      <!-- Hamburger Icon (Visível em telas pequenas) -->
      <button class="md:hidden text-white" (click)="toggleMenu()">
          <span class="block w-6 h-0.5 bg-white mb-2"></span>
          <span class="block w-6 h-0.5 bg-white mb-2"></span>
          <span class="block w-6 h-0.5 bg-white"></span>
      </button>
  </div>

  <!-- Mobile Menu (Hidden by default, will appear when hamburger is clicked) -->
  <div *ngIf="isMenuOpen" class="md:hidden headerColor link-texto py-4 px-8 space-y-4 flex flex-col items-center">
      <a href="/login"  class="block py-2 border-b border-white w-full text-center text-info ">Login</a>
      <a href="/cadastro" class="block py-2 border-b border-white w-full text-center">Cadastrar</a>
  </div>
</header>
